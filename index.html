<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Keycode challenge</title>
  </head>
  <body>
    <h1>Keycode challenge</h1>
    <hr />
    <div class="container">
      <div class="keybox">
        <h4 id="keyh">Key</h4>
        <p id="key"></p>
      </div>

      <div class="locbox">
        <h4>Location</h4>
        <p id="location"></p>
      </div>

      <div class="whibox">
        <h4 id="whih">Which</h4>
        <p id="which"></p>
      </div>
      

      <div class="codbox">
        <h4 id="codh">Code</h4>
        <p id="code"></p>
      </div>

    </div>
    <div class="num">
        <h2 id="num"></h2> <!-- big number that changes -->
    </div>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
